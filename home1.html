<head>

        content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- ICON Brightest -->
    <link rel="icon" type="image/png" href="./Assets/Images/brightestIcon.png" />

    <!--CSS files-->
    <link rel="stylesheet" href="./Css/Index1.css">
    <link rel="stylesheet" href="./Css/switch.css">

    <!--Nunito (regular 400 google font)-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Brightest - Level Tree</title>

</head>

<body>
    <header id="header">
        <div>
            <h1 id="header-title" class="title-font">Level Tree</h1>

            <p><sup id="by">by</sup>
                <img id="logo-byBrightest" src="./Assets/Images/by_brightest.png" alt="BrightestLogo">
            </p>
        </div>
        <a href="https://www.brightest.be/">
            <img id="logoBrightest" src="./Assets/Images/brightestIcon.png" alt="logo brightest">
        </a>
        <div id="summer"></div>

    </header>

    <main>

        <div class="zoomViewport">

            <div id="container-boom" class="zoomContainer">
                <!-- IMAGE BOOM -->
                <img id="tree" src="./Assets/Images/TL1.png" alt="img level tree" />




                <!-- Dit is het punt waar er op ingezoomd is bij het starten van de pagina en hierna rustig uitzoomd -->
                <div id="zoomStartpunt" class="zoomTarget" data-targetsize="0.02" data-duration="10"></div>

                <!-- Tooltips met alle levels worden hierin aangemaakt via JavaScript-->

            </div>

            <canvas id="spring"></canvas>
            <div id="autumn">
                <div class="leaves">
                    <!-- <div class="leaf1 leaf">❄</div>
                    <div class="leaf2 leaf">❄</div>

                    <div class="leaf9 leaf">❄</div>
                    <div class="leaf10 leaf">❄</div>

                  <!--  <div class="leaf1 leaf">🍁</div>
                   <div class="leaf2 leaf">🍁</div>

                   <div class="leaf4 leaf">🍁</div>

                   <div class="leaf9 leaf">🍁</div>

                    <div class="leaf1 leaf">🍂</div>
                    <div class="leaf2 leaf">🍂</div>

                    <div class="leaf4 leaf">🍂</div>
                    <div class="leaf6 leaf">🍂</div>
                    <div class="leaf7 leaf">🍂</div>
                    <div class="leaf8 leaf">🍂</div>
                    <div class="leaf9 leaf">🍂</div>
                    <div class="leaf10 leaf">🍂</div>
                    <div class="leaf11 leaf">🍂</div>
                </div>
            </div>

        </div>



        <div class="popup" id="popup">
            <div class="popup-inner">

                <a id="sluitModal" class="popup__close title-font" href="#"
                    onclick="setTimeout(terugNaarStart, 300);">X</a>

                <!--Verticale "Brightest" in de linkerkant van modal-->
                <div class="popup__photo">
                    <p id="logo-text-modal">brigh<span>test</span></p>
                </div>

                <!--Alle inhoud rechterkant modal-->
                <div class="popup__text">
                    <h1 id="modal-title">Brightest</h1>

                    <!--subtitle (experience jaren)-->
                    <p id="modal-experience" class="modal-expierence"></p>

                    <!--Container met alle accorions met de nodige skills per categorie-->
                    <div id="accordion-container" class="accordion-wrapper">

                    </div>
                </div>


                <!-- Video Frame -->
                <div class="FrameBox">

                    <a id="goBackBtn" class="FrameCloseBtn" onclick="SlidInOutBOX()"> x </a>

                    <div id="ContentBox">

                    </div>
                </div>
                <!-- -->
            </div>

        </div>




        <div class="Seasonswitchs">
            <div class="seasons">
                <p>Summer</p>
                <label class="switch">
                    <input type="checkbox" class="checkBtn" data-season="Summer" checked="true"
                        onclick="SeasonSwitch(this)">
                    <span class=" slider round"></span>
                </label>
            </div>
            <div class="seasons">
                <p>Spring</p>
                <label class="switch">
                    <input type="checkbox" class="checkBtn" data-season="Spring" checked="true"
                        onclick="SeasonSwitch(this)">
                    <span class=" slider round"></span>
                </label>
            </div>
            <div class="seasons">
                <p>Winter</p>
                <label class="switch">
                    <input type="checkbox" class="checkBtn" data-season="Winter" checked="true"
                        onclick="SeasonSwitch(this)">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="seasons">
                <p>Autumn</p>
                <label class="switch">
                    <input type="checkbox" class="checkBtn" data-season="Autumn" checked="true"
                        onclick="SeasonSwitch(this)">
                    <span class=" slider round"></span>
                </label>
            </div>
        </div>




    </main>
