<!DOCTYPE html>
<html>

<head>

        content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

    <div id="ContentBox">

    </div>

    <button id="testbtn" type="button" onclick="testKijk()">tsr</button>
</body>



<style>
    iframe {
        width: 60%;

        height: 60vh;
    }
</style>

<script>

    let count = 0;


    function testKijk() {
        let ContentSlidBox = document.querySelector('#ContentBox');

        ContentSlidBox.innerHTML = "";
        let SubElement = null;

        for (let i = 0; i < 1000; i++) { }

        SubElement = document.createElement('iframe');
        SubElement.src = `https://www.youtube.com/embed/eyNDsGfZgVE`;
        SubElement.title = "test1";
        SubElement.frameBorder = 0;
        SubElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media;";
        SubElement.allowfullscreen = true;
        SubElement.controls = true;
        SubElement.id = "YtFrame";

        alert(count);


        if (count > 0) {
            SubElement = null;

            SubElement = document.createElement('iframe');
            SubElement.src = `https://www.youtube.com/embed/2pZ-UpjtlXY`;
            SubElement.title = "test2";
            SubElement.frameBorder = 0;
            SubElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media;";
            SubElement.allowfullscreen = true;
            SubElement.controls = true;
            SubElement.id = "YtFrame";
        }
        count++;






        ContentSlidBox.appendChild(SubElement);


    }
</script>
